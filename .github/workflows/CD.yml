name: Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '21'

    - name: Install dependencies and Build
      run: npm ci
      run: npm run build

    - name: Deploy-pages
      - uses: actions/configure-pages@v3
      - uses: actions/deploy-pages@v2
